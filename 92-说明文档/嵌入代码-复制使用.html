<!-- 
  ========================================
  需要替换的部分：
  ========================================
  
  1. "您的站点名称" → 替换为实际的 SharePoint 站点名称

  2. "Shared%20Documents" → 如果是中文文档库名称，需要 URL 编码
     例如：文档 → %E6%96%87%E6%A1%A3
  
  3. "数字化平台说明书" → 您在文档库中创建的文件夹名称
  
  ========================================
  获取正确 URL 的方法：
  ========================================
  
  1. 在 SharePoint 文档库中找到 index.html
  2. 右键 → "在浏览器中打开"
  3. 复制地址栏的完整 URL
  4. 将该 URL 粘贴到 src="" 的引号中
  
  正确的 URL 格式示例：
  https://medtronic.sharepoint.com/sites/CZOps/Shared%20Documents/数字化平台说明书/index.html
  
  ========================================
  可调整的参数：
  ========================================
  
  height="1000px"  → 可以调整为 900px, 1200px, 或 100vh（全屏高度）
  width="100%"     → 建议保持 100%
  
  ========================================
  高级选项（如果需要）：
  ========================================
