# MkDocs 配置文件 - 数据平台电子说明书
site_name: 常州园区数字化数据平台
site_description: 常州园区数字化数据平台的数据字段定义、计算方法、数据来源及使用指南
site_author: Medtronic 常州园区 Team

# GitHub Pages 配置（部署到 GitHub 时需要）
# 如果部署到 GitHub Pages，请取消注释并修改为您的实际仓库地址
# site_url: https://您的用户名.github.io/250418_MDDAP_project/
# repo_url: https://github.com/您的用户名/250418_MDDAP_project
# repo_name: 您的用户名/250418_MDDAP_project

# 主题配置
theme:
  name: material
  language: zh

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
      name: GitHub

# Markdown 扩展
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
      baselevel: 1
      title: 目录
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

