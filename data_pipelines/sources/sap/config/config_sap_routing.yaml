# SAP Routing标准时间表转换配置

logging:
  level: INFO
  file: ../06_日志文件/etl_sap_routing.log

output:
  base_dir: "${MDDAP_ONEDRIVE_ROOT}/CZ Production - 文档/General/POWER BI 数据源 V2/30-MES导出数据/publish"
  parquet:
    compression: snappy
  excel:
    enabled: true
    max_rows: 10000
    include_stats: true

source:
  excel_base_dir: "${MDDAP_ONEDRIVE_ROOT}/General - CZ OPS生产每日产出登记"
  factory_files:
    - file: "1303 Routing及机加工产品清单.xlsx"
      factory_code: "1303"
      routing_sheet: "1303 Routing"
      machining_sheet: "1303机加工清单"
    - file: "9997 Routing及机加工产品清单.xlsx"
      factory_code: "9997"
      routing_sheet: "9997 Routing"
      machining_sheet: "9997机加工清单"

processing:
  encoding: utf-8
  skip_rows: 0
  clean_na: true
  validate_data: true
